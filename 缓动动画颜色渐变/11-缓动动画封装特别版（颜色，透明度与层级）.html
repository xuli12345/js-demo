<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        .one {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 0px;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: #008000;
            position: absolute;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
<input type="button" value="动作一" id="lr400"/>
<input type="button" value="动作二" id="tb400"/>
<div class="one" id="box"></div>
<div class="two" id="box1"></div>
<script src="./animation.js"></script>
<script>
    /*本小节解决问题：透明度与层级
    发现问题：
        层级：层级的变化是一个瞬间的过程，没有动画
        透明度： （1）透明度范围 0-1小数   （2）透明度没有单位
    解决问题
        层级：直接修改即可
        透明度：在获取和计算的时候放大100倍，赋值的时候缩小100倍
    */

    var box = document.getElementById ( "box" )
    var box1 = document.getElementById ( "box1" )

    //左右移动： left
    document.getElementById ( "lr400" ).onclick = function () {
        animationSlows ( box, {
            width : 400,
            height : 400,
            left : 200,
            top : 200,
            zIndex:1,
            opacity:0.5,
        },'#38308c',function(){
            animationSlows(box1,{
                width : 200,
                height : 200,
                left : 800,
                top : 500,
                zIndex:2,
                opacity:0.8
            },'#FFFFFF',function(){
                animationSlows(box1,{
                    width : 300,
                    height : 300,
                    left : 100,
                    top : 300,
                    zIndex:1,
                    opacity:0.4
                },'#008000',function(){
                    animationSlows(box1,{
                        width : 300,
                        height : 300,
                        left : 700,
                        top : 100,
                        zIndex:2,
                        opacity:0.5
                    },'#ff0022');
                });
            });
        });
    };

    //上下移动：top
    document.getElementById ( "tb400" ).onclick = function () {
        animationSlows( box, {
            height : 300
        },'#ff0000',function (  ) {
            animationSlows(box, {
                left:700,
                top:100,
                width:200,
                height:100
            },'rgb(24%, 89%, 18%)',function (  ) {
                animationSlows(box, {
                    left:50,
                    top:50,
                    width:500,
                    height:500
                },'rgb(0, 4, 255)');
            });
        });
    };

    
</script>
</body>
</html>
